query GetUserBets($userId: ID!) {
    bets(userId: $userId) {
        id
        homeTeamGoals
        awayTeamGoals
        match {
            id
            homeTeam {
                name
            }
            homeTeamGoals
            awayTeam {
                name
            }
            awayTeamGoals
            startDate
            hasEnded
        }
    }
}
