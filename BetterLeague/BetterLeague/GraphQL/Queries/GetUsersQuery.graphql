query GetUsers {
    users {
        id
        name
        bets {
            id
            match {
                id
                homeTeamGoals
                homeTeam {
                    id
                    name
                }
                awayTeamGoals
                awayTeam {
                    id
                    name
                }
            }
            isResolved
            points
            homeTeamGoals
            awayTeamGoals
        }
        winningTeam {
            id
            name
        }
    }
}
